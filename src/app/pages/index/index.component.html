<nb-card>
  <nb-card-header>
    分类概览
  </nb-card-header>
  <nb-card-body>
    <input type="text" nbInput placeholder="搜索类别名称" (keyup)="find()" [(ngModel)]="key">
    <button nbButton status="success" class="app-btn add-button" (click)="add()">新增记录</button>
    <ng2-smart-table [attr.class]="'text-center'" [settings]="settings" [source]="source" (editConfirm)="onEditConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
