<nb-card class="confirm-container">
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body>
    {{content}}
  </nb-card-body>
  <nb-card-footer class="dialog-button-group">
    <button nbButton (click)="cancel()">取消</button>
    <button nbButton status="success" (click)="submit()">确定</button>
  </nb-card-footer>
</nb-card>
