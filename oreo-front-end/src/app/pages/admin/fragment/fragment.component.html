<nb-card>
  <nb-card-header>
    碎片概览
  </nb-card-header>
  <nb-card-body [nbSpinner]="loading" nbSpinnerMessage="加载中..." nbSpinnerSize="large">
    <form class="form-inline filter">
      <div class="filter-input">
        <input
          #searchInput="ngModel"
          type="text"
          nbInput
          placeholder="搜索碎片信息"
          autocomplete="off"
          name="filterName"
          [(ngModel)]="filterName">
      </div>
      <div class="filter-button-group">
        <button nbButton status="success" (click)="create(dialog)">新增</button>
        <button nbButton status="warning" (click)="edit(dialog)">编辑</button>
        <button nbButton status="danger" (click)="delete()">删除</button>
      </div>
    </form>
    <ng2-smart-table [attr.class]="'text-center'" [settings]="settings" [source]="source" (userRowSelect)="onRowSelect($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
