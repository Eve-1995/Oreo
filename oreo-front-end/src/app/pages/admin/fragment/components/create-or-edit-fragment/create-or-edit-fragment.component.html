<nb-card [style.width.px]="600">
  <nb-card-header>
    <ng-container *ngIf="operation === 'create'">
      新增
    </ng-container>
    <ng-container *ngIf="operation === 'edit'">
      编辑
    </ng-container>
  </nb-card-header>
  <nb-card-body>
    <form #form="ngForm" autocomplete="off">
      <div class="form-group">
        <label for="name">碎片名称</label>
        <input required type="text" class="form-control" id="name" name="name" [(ngModel)]="data.name">
      </div>
      <div class="form-group">
        <label for="title">碎片标题</label>
        <input required type="text" class="form-control" id="title" name="title" [(ngModel)]="data.title" (keyup.enter)="submit(!form.invalid)">
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer class="dialog-button-group">
    <button nbButton status="primary" (click)="ref.close()">取消</button>
    <button nbButton status="success" (click)="ref.close(data)" [disabled]="form.invalid">确定</button>
  </nb-card-footer>
</nb-card>
