<nb-card>
  <nb-card-header>
    类别概览
  </nb-card-header>
  <nb-card-body [nbSpinner]="loading" nbSpinnerMessage="加载中..." nbSpinnerSize="large">
    <form class="form-inline filter">
      <div class="filter-input">
        <input #searchInput="ngModel" type="text" nbInput placeholder="搜索类别名称" autocomplete="off" name="filterInfo"
          [(ngModel)]="filterInfo">
      </div>
      <div class="filter-button-group">
        <button nbButton status="success" (click)="create()">新增</button>
        <button nbButton status="warning" (click)="edit()">编辑</button>
        <button nbButton status="danger" (click)="delete()">删除</button>
      </div>
    </form>
    <ng2-smart-table [attr.class]="'text-center'" [settings]="tableSettings" [source]="tableSource"
      (userRowSelect)="selectedObj = $event.data">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
<div style="display: flex;">
  <div style="width:25px; height:25px;">
    <app-svg type="great-solid"></app-svg>
  </div>
  <div style="width:25px; height:25px;">
    <app-svg type="great-hollow"></app-svg>
  </div>
  <div style="width:25px; height:25px;">
    <app-svg type="comment"></app-svg>
  </div>
  <div style="width:25px; height:25px;">
    <app-svg type="share"></app-svg>
  </div>
  <div style="width:25px; height:25px;">
    <app-svg type="collect-solid"></app-svg>
  </div>
  <div style="width:25px; height:25px;">
    <app-svg type="collect-hollow"></app-svg>
  </div>
  <div style="width:25px; height:25px;">
    <app-svg type="question"></app-svg>
  </div>
  <div style="width:25px; height:25px;">
    <app-svg type="save"></app-svg>
  </div>
  <div style="width:25px; height:25px;">
    <app-svg type="king"></app-svg>
  </div>
  <div style="width:25px; height:25px;">
    <app-svg type="net-ease-cloud-music"></app-svg>
  </div>
</div>
